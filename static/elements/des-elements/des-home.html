<h3>The Dark Energy Survey</h3>
<p>The Dark Energy Survey (DES) is a 5000 square degree <em>grizY</em> survey of the Southern sky aimed at understanding the accelerating expansion rate of the universe using four complementary methods: weak gravitational lensing, galaxy cluster counts, baryon acoustic oscillations, and Type Ia supernovae. DES uses the new 3 square degree Dark Energy Camera (DECam) imager, a 570 Megapixel CCD camera installed at the prime focus of on the Blanco 4m telescope at the Cerro Tololo Interamerican Observatory in northern Chile. For about 100 nights per year, during the next five years, DES will scan the sky to perform a 5000 sq-degree wide field survey and 30 sq-degree supernova survey. Learn more on the main <a href="http://www.darkenergysurvey.org/">DES website.</a></p>
<h3>Dark Energy Survey Data Managment (DESDM) at NCSA</h3>
<p>The Dark Energy Survey Data Management (DESDM) Project has developed and operates the DESDM system at the National Center for Supercomputing Applications at the University of Illinois at Urbana-Champaign.&nbsp; This system is used for the processing and calibration of the Dark Energy Survey (DES) data, and the DECam Community Pipeline, used by NOAO to process DECam data obtained by non-DES observers. Our mission is to process the raw data generated by the DECAM instrument at the CTIO observatory into science-ready data products. Initially, DESDM will serve these products to the collaboration, and then, after a proprietary period, to the public.</p>
<p>The Dark Energy Survey will make its data public in two ways. Survey Operations began on August 31, 2013. Reduced DECAM images will be available from NCSA a year after they are taken, starting in August, 2014. DESDM will also host two public data releases, one about midway through the survey, and a final release. These will include catalog data of greater scope than the catalogs produces by the Community Pipeline run by NOAO.</p>
