<dom-module id="des-help">

<style is="custom-style">

.form1:hover{
    background: var(--paper-green-50);

}

</style>


<template>

            <div class="horizontal layout center-justified" >

<des-card  heading="DES SVA1 GOLD Release Help Form">
        
      <div class="card-content">

	<div><meta http-equiv="Content-Type" content="text/html; charset=utf-8">Please complete this form with any questions related to the DES SVA1
GOLD public data release that were not addressed by the <a href="/releases/sva1/doc">Documentation page</a>.
Indicating one or more relevant topics will help us properly direct your question.
<br><br>
<b>Notes:</b><br />
* The SVA1 data products do not constitute an official DES data release and are provided on an "as is" basis in support of DES publications based on SVA1 data<br>
* Support for the SVA1 data products is very limited. The primary sources of documentation are the papers that derived these data product as described in the <a href="/releases/sva1/doc">Documentation page</a></div>
   

<div>

      <div class="card-content">

        <form is="iron-form" id="form" method="post">
            <hr>
            <div class="form1" id="form1" style="width:350px">
            <p><b>Name</b></p>
            <paper-input name="name" label="First" required style="width:350px"></paper-input>
            <paper-input name="lastname" label="Last" required style="width:350px"></paper-input>
            </div>
            <hr>
            <div class="form1" id="form2"  style="width:350px">
            <p><b>Contact</b></p>
            <paper-input name="email" label="Email" required style="width:350px">
            </paper-input>
            </div>
            <hr>
            <div class="form1" id="form3"  style="width:350px">
            <p><b>Topics</b></p>
            <paper-checkbox name="topic" value="gold"> Gold catalogs</paper-checkbox><br>
            <paper-checkbox name="topic" value="shear"> Shear catalogs</paper-checkbox> <br>
            <paper-checkbox name="topic" value="photoz"> Photo-z catalogs </paper-checkbox> <br>
            <paper-checkbox name="topic" value="redmapper"> RedMapper catalogs </paper-checkbox><br>
            <paper-checkbox name="topic" value="files"> File formats / File access </paper-checkbox><br>
            <paper-checkbox name="topic" value="general"> General question </paper-checkbox><br>
            <paper-checkbox name="topic" value="other"> Other </paper-checkbox><br>
            </div>
            <hr>
            <div  id="form4"  style="width:350px">
            <paper-input class="form1" name="subject" label="Subject" required style="width:350px"></paper-input> <br>
            
            <p><b>Question</b></p>
            <iron-autogrow-textarea name="question" rows="10" style="width:350px" class="form1" required></iron-autogrow-textarea><br><br>

            </div>
            <hr>
                <paper-button raised class="cc"
              on-click="_submit">Submit Form</paper-button>


        </form>
          </div>
                
      </des-card>
<paper-toast  id="toast1" text="Form has been submitted!, Thanks!"> </paper-toast>
</div>


</template>

<script>
      Polymer({
      is: "des-help",
    _submit : function(event){
        var valid = document.getElementById('form').validate();
        if (valid) {
        document.getElementById('form').submit();
        document.querySelector('#toast1').show();
        document.getElementById('form').reset();
        }
        else{
        document.getElementById('form').submit();

        }

    },

    });

</script>

</dom>
