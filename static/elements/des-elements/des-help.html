<dom-module id="des-help">

<style is="custom-style">

.form1:hover{
    background: var(--paper-green-50);

}

</style>


<template>


<des-card  heading="DES SVA1 GOLD Release Help Form">
        
      <div class="card-content">
Please complete this form with any questions related to the DES SVA1
    
GOLD public data release that were not addressed by the <a on-click="_documentation" href="#">Documentation page</a>.
Indicating one or more relevant topics will help us properly direct your question.
</div>

<div class="card-content">

<b>Notes:</b><br>
<ul>
<li>
The SVA1 data products do not constitute an official DES data release and are provided on an "as is" basis in support of DES publications based on SVA1 data</li>
<li>
Support for the SVA1 data products is very limited. The primary sources of documentation are the papers that derived these data product as described in the <a on-click="_documentation" href="#">Documentation page</a>
</li>
</ul>
</div>
<hr> 
</des-card>

<des-card>


      <div class="card-content">
            <div class="horizontal layout center-justified" >
            <paper-card heading="Please complete this form" elevation="4" style="padding:20px; width:100%; max-width:600px;  ">
        <form is="iron-form" id="form" method="post">
            <div class="form1" id="form1" >
            <p><b>Name</b></p>
            <paper-input name="name" label="First" required></paper-input>
            <paper-input name="lastname" label="Last" required> </paper-input>
            </div>
            <hr>
            <div class="form1" id="form2"  >
            <p><b>Contact</b></p>
            <paper-input name="email" label="Email" required >
            </paper-input>
            </div>
            <hr>
            <div class="form1" id="form3"  >
            <p><b>Topics</b></p>
            <paper-checkbox name="topic" value="Gold Catalogs"> Gold catalogs</paper-checkbox><br>
            <paper-checkbox name="topic" value="Shear Catalogs"> Shear catalogs</paper-checkbox> <br>
            <paper-checkbox name="topic" value="Photo-z Catalogs"> Photo-z catalogs </paper-checkbox> <br>
            <paper-checkbox name="topic" value="RedMapper Catalogs"> RedMapper catalogs </paper-checkbox><br>
            <paper-checkbox name="topic" value="Files format/access"> File formats / File access </paper-checkbox><br>
            <paper-checkbox name="topic" value="General Questions"> General questions </paper-checkbox><br>
            <paper-checkbox name="topic" value="Other"> Other </paper-checkbox><br>
            </div>
            <hr>
            <div  id="form4" >
            <paper-input class="form1" name="subject" label="Subject" required ></paper-input> <br>
            </div>
            
            <p><b>Question</b></p>
            <iron-autogrow-textarea name="question" rows="10"  style="width:100%" class="form1" required></iron-autogrow-textarea><br><br>

            <hr>
                <paper-button raised class="cc"
              on-click="_submit">Submit Form</paper-button>

        </form>
        </paper-card>
        </div>
          </div>
                
      </des-card>
<paper-toast  id="toast1" text="Form has been submitted!, Thanks!"> </paper-toast>


</template>

<script>
      Polymer({
      is: "des-help",
    _submit : function(event){
        var valid = document.getElementById('form').validate();
        if (valid) {
        document.getElementById('form').submit();
        document.querySelector('#toast1').show();
        document.getElementById('form').reset();
        }
        else{
        document.getElementById('form').submit();

        }

    },
     _documentation: function(event){
              app.$.sub_rel.open();
            app.$.sub_rel_sva1.open();
            app.$.sub_rel_sva1_doc.open();
            app.$.sva1_menu.select(1);
          page('/releases/sva1/doc');
      },


    });

</script>

</dom>
